<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Sederhana</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      #calculator {
        display: grid;
        width: 300px;
        grid-gap: 3px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }

      input[type="text"] {
        background-color: #000;
        color: #fff;
        grid-column: 1 / span 4;
        width: 100%;
        height: 50px;
        margin-bottom: 10px;
        padding: 5px;
        box-sizing: border-box;
        font-size: 25px;
        text-align: right;
      }

      input[type="button"] {
        width: 100%;
        height: 50px;
        font-size: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        cursor: pointer;
      }

      input[type="button"]:hover {
        background-color: #f2f2f2;
      }

      input[type="button"].operator {
        background-color: #f2f2f2;
        color: #126dff;
      }

      input[type="button"].operator:hover {
        background-color: #ffffff;
        color: #126dff;
      }

      input[type="button"].AC {
        background-color: #ff3232;
        color: #fff;
      }

      input[type="button"].AC:hover {
        background-color: #be2b2b;
        color: #fff;
      }

      input[type="button"].equals {
        background-color: #a2c6ff;
        height: 100%;
        grid-area: 3/4/7/5;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" disabled />
      <input type="button" value="+" onclick="display('+')" class="operator" />
      <input type="button" value="-" onclick="display('-')" class="operator" />
      <input type="button" value="x" onclick="display('*')" class="operator" />
      <input type="button" value="÷" onclick="display('/')" class="operator" />
      <input type="button" value="7" onclick="display('7')" />
      <input type="button" value="8" onclick="display('8')" />
      <input type="button" value="9" onclick="display('9')" />
      <input type="button" value="=" onclick="calculate()" class="equals" />
      <input type="button" value="4" onclick="display('4')" />
      <input type="button" value="5" onclick="display('5')" />
      <input type="button" value="6" onclick="display('6')" />
      <input type="button" value="1" onclick="display('1')" />
      <input type="button" value="2" onclick="display('2')" />
      <input type="button" value="3" onclick="display('3')" />
      <input type="button" value="0" onclick="display('0')" />
      <input type="button" value="." onclick="display('.')" />
      <input type="button" value="AC" onclick="clearDisplay()" class="AC" />
    </div>

    <script>
      function display(value) {
        let displayElement = document.getElement("display");
        if (displayElement.value === "Error") {
          displayElement.value = ""; // Agar pesan error otomatis hilang
        }
        let displayValue = value;
        if (value === "*") {
          displayValue = "×"; // Fix simbol perkalian
        }
        else if (value === "/") {
          displayValue = "÷"; // Fix simbol pembagian
        }
        document.getElement("display").value += displayValue;
      }

      function clearDisplay() {
        document.getElement("display").value = "";
      }

      function calculate() {
        try {
          let expression = document.getElement("display").value.replace("×", "*");
          expression = expression.replace("÷", "/");
          document.getElement("display").value = eval(expression);
        } catch (error) {
          document.getElement("display").value = "Error";
        }
      }
    </script>
  </body>
</html>
